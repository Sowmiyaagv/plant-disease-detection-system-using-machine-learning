<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #70b353; /* Full green background */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: white; /* Container background color */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }

        #user-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="user-image" src="https://itmon.pl/wp-content/uploads/2013/09/user_green-1024x819.png" alt="User Image">
        <h2>Create Account</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
            <input type="submit" value="Create Account">
        </form>
        <div id="signupError" class="error"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('signupError').innerHTML = 'Passwords do not match';
            } else {
                // Here you would typically send the form data to your backend for account creation
                alert('Account created successfully!');
                document.getElementById('signupError').innerHTML = '';
                document.getElementById('signupForm').reset();
            }
        });
    </script>
</body>

</html>
